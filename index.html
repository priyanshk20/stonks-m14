<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Stonks</title>
</head>
<body>
    <h1>Where is my stonks?</h1>

    <div class="inputs">
        <label for="price-initial">Stonks buy price:</label>
        <input type="number" id="initial" placeholder="Enter Initial Price:">
        <label for="quantity">Stonks quantity:</label>
        <input type="number" id="quantity" placeholder="Enter Number of Stocks here::">
        <label for="price-current">Stonks current price:</label>
        <input type="number" id="current" placeholder="Enter Current Price:">
    </div>

    <div class="btn">
        <button id="btn">Tell Me!</button>
    </div>
    <h3 id="output"></h3>
    <div class="graphic">
        <img id="image" src="/stonks.png" alt="">
    </div>

<script src="/app.js"></script>
</body>
</html>
